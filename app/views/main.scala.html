@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("javascripts/lib/datatables/jquery.dataTables.css")">

        <!-- plugins and libraries -->
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("img/favicon.png")">
        <script src="@routes.Assets.at("javascripts/lib/jquery-1.9.0.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/lib/jquery.tabslet.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/lib/datatables/jquery.dataTables.js")" type="text/javascript"></script>


        <!-- application js -->
        <script src="@routes.Assets.at("javascripts/app.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/render.js")" type="text/javascript"></script>

    </head>
    <body>

        @content

    </body>
</html>
